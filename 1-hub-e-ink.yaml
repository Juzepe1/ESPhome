            draw_bar(fy_value, "555");
            draw_bar(f5_value, "550");
            draw_bar(fxl_value, "600");
            draw_bar(f6_value, "640");
            draw_bar(f7_value, "690");
            draw_bar(f8_value, "745");
            draw_bar(nir_value, "855");

          id(my_display).update();

