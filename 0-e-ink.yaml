          // id(my_display).drawLine(0,unit_y , width, unit_y , BLACK);
          // id(my_display).drawLine(0,label_y + padding , width, label_y + padding, BLACK);
          // id(my_display).drawLine(0,label_y , width, label_y , BLACK);
