          int small_padding = 3;
          int top_bottom_padding = 1;
          int tvoc_padding_right = 20;

          id(my_display).landscape();
          id(my_display).clearMemory();
          id(my_display).setTextWrap(false);

          //id(my_display).setTextColor(BLACK);
          //id(my_display).setBackgroundColor(WHITE);
