esphome:
  name: 290test2
  friendly_name: 290test2

spi:

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

external_components:
  - source: components
    components:
      - vision_master
    refresh: 1min

vision_master:
  id: my_display

# Enable logging
logger:
  baud_rate: 115200
  level: VERBOSE

interval:
  - startup_delay: 5s
    interval: 10s
    then:
      - logger.log: 'Displaying'
      - lambda: |-
          id(my_display).clearMemory(); // Start a new drawing
          delay(4000);
          id(my_display).landscape();
          id(my_display).setFont(&FreeSans9pt7b);
          id(my_display).printCenter("Uz to funguje");
          id(my_display).update();
