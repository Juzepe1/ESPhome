            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;k_offset;%.0f", id(device_id).c_str(), id(k_offset).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - lambda: |- 
                ESP_LOGI("main", "Calibration data sent");
                id(get_calibration) = false;
          else:
            - lambda: |-
                ESP_LOGI("main", "Calibration data not requested");

globals:
  - id: device_id
    type: std::string
    initial_value: '"01"'
  - id: get_calibration
    type: bool
    initial_value: 'false'

interval:
  - interval: 10s
    then:
      - component.update: modbus_device
      - delay: 5s
      - wait_until:
          condition:
            lambda: 'return !id(get_calibration);'
      - espnow.send:
          data: !lambda |-
            char buffer[30];
            snprintf(buffer, sizeof(buffer), "%s;humidity;%.1f", id(device_id).c_str(), id(humidity).state);
