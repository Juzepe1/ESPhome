                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;n_f_high;%.0f", id(device_id).c_str(), id(n_f_high).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;n_f_low;%.0f", id(device_id).c_str(), id(n_f_low).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;n_offset;%.0f", id(device_id).c_str(), id(n_offset).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;p_f_high;%.0f", id(device_id).c_str(), id(p_f_high).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;p_f_low;%.0f", id(device_id).c_str(), id(p_f_low).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
            - delay: 500ms
            - espnow.send:
                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;p_offset;%.0f", id(device_id).c_str(), id(p_offset).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
