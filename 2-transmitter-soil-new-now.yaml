                data: !lambda |-
                  char buffer[30];
                  snprintf(buffer, sizeof(buffer), "%s;k_f_high;%.0f", id(device_id).c_str(), id(k_f_high).state);
                  return std::vector<unsigned char>(buffer, buffer + strlen(buffer));
