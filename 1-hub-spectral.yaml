    entity_category: config
    on_press:
      then:
        - lambda: |-
            for (int i = 0; i < 8; i++) {
                if (id(peer_addresses)[i] != 0) {
                    ESP_LOGI("main", "Index %d Peer: 0x%12llx Name: %d",i, id(peer_addresses)[i], id(peer_names)[i]);
                }
            }

  - platform: template
    name: 'Get cal. data (spectral sensor)'
    entity_category: config
